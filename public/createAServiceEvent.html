<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>Create A Service Event</title>
        
        <link rel="stylesheet" href="createAServiceEvent.css">
    </head>

    <body>
	<script>
	window.onload = function () {
		var account = document.getElementById("account");
		var home = document.getElementById("home");
		var finances = document.getElementById("finances");
		var analysis = document.getElementById("analysis");
		var canvassEvent = document.getElementById("canvassEvent");
		var rectYes = document.getElementById("rectYes");
		var rectNo = document.getElementById("rectNo");
		var yes = document.getElementById("yes");
		var no = document.getElementById("no");
		var rectService = document.getElementById("rectService");
		var service = document.getElementById("service");
		var rectHour = document.getElementById("rectHour");
		var hour = document.getElementById("hour");
		//var serviceEvent = document.getElementById("serviceEvent");
		console.log(account);
	
		account.onclick = function() {
			window.location.href = "accountManage.html";
		}
		home.onclick = function() {
			window.location.href = "accountMainPageAfterSignIn.html";
		}
		finances.onclick = function() {
			window.location.href = "financePage.html";
		}
		analysis.onclick = function() {
			window.location.href = "analysisPage.html";
		}
		canvassEvent.onclick = function() {
			window.location.href = "createACanvassEvent.html";
		}
		/*serviceEvent.onclick = function() {
			window.location.href = "createAServiceEvent.html";
		}*/
		rectYes.onclick = function(){
			rectYes.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectNo.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		yes.onclick = function(){
			rectYes.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectNo.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		rectNo.onclick = function(){
			rectNo.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectYes.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		no.onclick = function(){
			rectNo.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectYes.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		
		rectService.onclick = function(){
			rectService.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectHour.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		service.onclick = function(){
			rectService.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectHour.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		rectHour.onclick = function(){
			rectHour.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectService.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
		hour.onclick = function(){
			rectHour.style.backgroundColor = "#ffa449";//rgba(255, 164, 73, 1);
			rectService.style.backgroundColor = "#ffffff";//rgba(255, 255, 255, 1);
		}
	}

	</script>
	<ul>
		<img src="assets/capture.png" alt="logo" class="logo"/>
		<li><a href="accountManage.html">Account</a></li>
		<li><a href="accountMainPageAfterSignIn.html">Home</a></li>	
		<li><a href="financePage.html">Finances</a></li>
		<li><a href="analysisPage.html">Analysis</a></li>
	</ul>
	<form>
		<a href = "createACanvassEvent.html" class = "button">Create a Canvass event</a>
		<a href = "createAServiceEvent.html" class = "button">Create a Community service event</a><br><br>
		<label>Paid Event</label>
		<button class = "button" id = "yes" value = "yes">Yes</button>
		<button class = "button" id = "no" value = "no">No</button><br><br>
		<label for = "amountPaid">Amount Paid</label>
		<input type="text" id = "amountPaid"><br><br>
		<label>This event will be paid</label>
		<input type="radio" id="hourly" name="payType" value="hourly">
  		<label for="hourly">Hourly</label>
  		<input type="radio" id="service" name="payType" value="service">
  		<label for="service">Service</label><br><br>
		<label for = "routesCanvassed">How many routes will be canvassed:</label>
		<input type="text" id = "routesCanvassed"><br><br>
		<label for = "route1Addresses">Address 1</label>
		<input type="text" id = "route1Addresses"><br><br>
		<label for = "route2Addresses">Address 2</label>
		<input type="text" id = "route2Addresses"><br><br>
		<label for = "route3Addresses">Address 3</label>
		<input type="text" id = "route3Addresses">
		<button class = "button" id = "addAddress" value="addAddress">Add Address</button><br><br>
		<button type = "submit" id = "createACanvassEvent" class = "button">Create Event</button>
	</form>


    
    </body>
    </html>
